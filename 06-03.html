<meta charset="utf8">
<style>
    /* li 태그의 직계 자식 span 태그 안을 빨간색으로 */
    li > span {color:red;}
    div > span {color:green;}
    /* 네모박스 */
    div span {border:1px solid}
</style>

<div>
    <span>DIV 내부 SPAN</span>
    <ul>
        <li>
            <span>li 내부 span</span>
        </li>
    </ul>
</div>
</body>
</html>
